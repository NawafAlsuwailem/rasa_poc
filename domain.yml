slots:
  city:
    type: text
    influence_conversation: true
  nationality:
    type: unfeaturized
    influence_conversation: false
  rating:
    type: text
    influence_conversation: true
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  salary:
    type: unfeaturized
    influence_conversation: false
